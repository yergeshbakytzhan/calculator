<div class="content">
  <div class="container">  
    <div class="calc-body">  
      <div class="calc-screen">  
        <div class="calc-operation">{{ appearedValues }}</div>  
        <div class="calc-typed"> {{ joinedValue }} </div>  
      </div>  
      <div class="calc-button-row">  
        <div class="button c" (click)="clearContent()"> C </div>  
        <div class="button l">  </div>  
        <div class="button l" (click)="removeDigit()"> # </div>  
        <div class="button l" (click)="divide()"> / </div>  
      </div>  
      <div class="calc-button-row">  
        <div class="button" (click)="changeValue('7')"> 7 </div>  
        <div class="button" (click)="changeValue('8')"> 8 </div>  
        <div class="button" (click)="changeValue('9')"> 9 </div>  
        <div class="button l" (click)="multiply()"> x </div>  
      </div>  
      <div class="calc-button-row">  
        <div class="button" (click)="changeValue('4')"> 4 </div>  
        <div class="button" (click)="changeValue('5')"> 5 </div>  
        <div class="button" (click)="changeValue('6')"> 6 </div>  
        <div class="button l" (click)="substract()"> - </div>  
      </div>  
      <div class="calc-button-row">  
        <div class="button" (click)="changeValue('1')"> 1 </div>  
        <div class="button" (click)="changeValue('2')"> 2 </div>  
        <div class="button" (click)="changeValue('3')"> 3 </div>  
        <div class="button l" (click)="add()"> + </div>  
      </div>  
      <div class="calc-button-row">  
        <div class="button" (click)="changeValue('.')"> . </div>  
        <div class="button" (click)="changeValue('0')"> 0 </div>  
        <div class="button">  
           </div>  
            <div class="button l" (click)="equals()"> = </div>  
        </div>  
      </div>  
    </div>  
</div>
